<div class="card">
  <div class="card-body">
    <h1 class="mt-2">
      Cadastrar Categoria
      <i
        type="button"
        class="bi bi-arrow-90deg-left float-end"
        routerLink="/modulos/cadastros"
      ></i>
    </h1>

    <div class="pesquisa">
      <input
        type="text"
        class="form-control pesquisa btn-lg w-25 p-3 col-md-5"
        placeholder="Nova Categoria"
        aria-label="Novo Assunto"
        name="descricaoCategorias"
        [(ngModel)]="descricao"
        />
      <button class="btn btn-primary btn-lg">Cadastrar</button>
    </div>
  </div>

  <span class="h3 mt-5 mb-2">Categorias Cadastradas</span>

  <table class="table table-responsive w-50 p-3 m-lg-2">
    <tbody>
      <tr *ngFor="let categ of listaCategorias">
        <td class="categoria"> {{ categ.descricao }} </td>
        <td>
          <button class="btn btn-sm p float-end bi-pencil-square one"></button>
        </td>
        <td>
          <button class="btn btn-sm p float-end bi-trash"></button>
        </td>
      </tr>
      <tr></tr>
    </tbody>
  </table>
</div>

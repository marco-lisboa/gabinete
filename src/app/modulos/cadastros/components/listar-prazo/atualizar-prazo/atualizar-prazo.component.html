<div class="card">
  <div class="card-body">
    <h1 class="mt-2">
      Editar Prazo
      <i
        type="button"
        class="bi bi-arrow-90deg-left float-end"
        routerLink="/modulos/cadastros/prazo"
      ></i>
    </h1>

    <div class="pesquisa">
      <input
        type="text"
        class="form-control pesquisa btn-lg w-100 p-3 col-md-5"
        placeholder="Editar Prazo"
        aria-label="Editar Prazo"
        name="descricaoPrazo"
        [(ngModel)]="prazo.descricao"
        />
      <button class="btn btn-primary btn-lg" (click)="editarPrazo()"
      [swal]="{
        icon: 'success',
        title: 'Editado com sucesso!',
        position: 'top-end',
        showConfirmButton: false,
        timer: 1500,
        timerProgressBar: true
      }">Editar</button>
    </div>
  </div>

</div>

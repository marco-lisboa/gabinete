<div class="card">
  <div class="card-body">
    <div class="title">
      <h1>Raspagem de contatos</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="Submit()">
      <div class="row">
        <div class="col-md-3">
          <label for="Estado">Estado</label>
          <select class="estado form-select" formControlName="uf">
            <option [ngValue]="null" [disabled]="true">Selecione</option>
            <option *ngFor="let estado of listarEstados" [value]="estado.sigla">{{ estado.descricao }}</option>
          </select>
        </div>
        <div class="col-md-3 form-group">
          <label for="cidade">Cidade</label>
          <select class="form-select" formControlName="cidade" [compareWith]="compararCidades">
            <option [ngValue]="null" [disabled]="true">Selecione</option>
            <option *ngFor="let cidade of cidade" [ngValue]="cidade">{{ cidade.nome }}</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="Bairro">Bairro</label>
          <select class="form-select" formControlName="idBairro">
            <option [ngValue]="null" [disabled]="true">Selecione</option>
            <option *ngFor="let bairro of bairro" [value]="bairro.id">{{ bairro.descricao }}</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="Atuação">Atuação(s)</label>
          <ng-multiselect-dropdown
                class="multi"
                [(ngModel)]="selectedItems"
                formControlName="atuacao"
                [placeholder]="'Selecione'"
                [settings]="dropdownSettingsList"
                [data]="List"
                (onSelect)="onItemSelect($event)">
          </ng-multiselect-dropdown>
            </div>
            <div class="col-md-3">
              <label for="Assunto" >Assunto(s)</label>

              <ng-multiselect-dropdown
                formControlName="assuntos"
                class="multi"
                [placeholder]="'Selecione'"
                [settings]="dropdownSettings"
                [data]="dropdownList"
                (onSelect)="onItemSelect($event)"
                >
              </ng-multiselect-dropdown>

            </div>
            <div class="col-md-3">
              <label for="Idade">Idade</label>
          <div class="row-cols-sm-auto row">
            <span>De:</span>
            <input type="number" style="margin-left: 7px" class="form-control" formControlName="idadeInicio"/>
          </div>
          <div class="row-cols-sm-auto row">
            <span>Até:</span>
            <input type="number" class="form-control" formControlName="idadeFim" />
          </div>
        </div>
        <div class="col-md-3">
          <label for="genero">Gênero</label>
          <table class="table">
            <tbody class="table-names">
              <div class="line">
                <th></th>
                <td class="list-anot">Masculino</td>
                <td></td>
                <td><input class="form-check-input" type="checkbox" formControlName="m"/></td>
              </div>
              <div class="line">
                <th></th>
                <td class="list-anot">Feminino</td>
                <td></td>
                <td>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    style="margin-left: 6px"
                    formControlName="f"
                  />
                </td>
              </div>
              <div class="line">
                <th></th>
                <td class="list-anot">Transgênero</td>
                <td></td>
                <td>
                  <input
                    class="form-check-input float-end"
                    type="checkbox"
                    style="margin-left: -14px"
                    value="t"
                    [checked]="saveUsername"
                    formControlName="t"
                  />
                </td>
              </div>
              <div class="line">
                <th></th>
                <td class="list-anot">Outros</td>
                <td></td>
                <td>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    style="margin-left: 20px"
                    formControlName="o"
                  />
                </td>
              </div>
            </tbody>
          </table>
        </div>


        <div class="nav-buttons">
          <div class="col-md-2 float-end">
            <button title="" type="submit" class="btn btn-primary"
              >Exportar
              <span>
                <i class="bi bi-file-earmark-zip"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

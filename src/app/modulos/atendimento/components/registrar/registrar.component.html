<div class="card">
  <div class="card-body">
    <div class="title">
      <h1>Registrar atendimento</h1>
    </div>

    <form class="form row" [formGroup]="formulario" (ngSubmit)="Submit()">
      <!--primeiro bloco-->
      <div class="form-group col-md-3" [ngClass]="aplicaCssErro('contato')">
           <label for="Nome" class="control-label">Contato</label>
          <input type="text" formControlName="contato" class="form-control" placeholder="Digite o contato" maxlength="11">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('contato')" msgErro="Contato é obrigatório."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('logradouro')">
          <label for="Nome" class="control-label">Logradouro</label>
          <input type="text" class="form-control" placeholder="Digite o logradouro" formControlName="logradouro">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('logradouro')" msgErro="Logradouro é obrigatório."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3" >
          <label for="Nome" class="control-label">Bairro</label>
          <input type="text" class="form-control" placeholder="Digite seu bairro">
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Cidade</label>
          <input type="text" class="form-control" placeholder="Digite uma cidade">
        </div>
         <!--segundo bloco-->
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('uf')">
          <label for="Nome">UF</label>
          <select class="form-select" id="uf" formControlName="uf">
            <option [ngValue]="null" [disabled]="true" >Selecione</option>
            <option *ngFor="let estado of listarEstados" [value]="estado.sigla">{{ estado.nome }}</option>
          </select>
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('uf')" msgErro="O estado é obrigatório."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('cidade')">
          <label for="Nome">Cidade</label>
          <select class="form-select" id="cidade" formControlName="cidade">
            <option [ngValue]="null" [disabled]="true">Selecione</option>
            <option *ngFor="let cidade of cidade" [value]="cidade.nome">{{ cidade.nome }}</option>
          </select>
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('cidade')" msgErro="A cidade é obrigatória."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('regiao')">
          <label for="Nome">Região</label>
          <select class="form-select" formControlName="regiao">
            <option [ngValue]="null" [disabled]="true">Selecione</option>
            <option *ngFor="let regiao of regiao" [value]="regiao.nome">{{ regiao.nome }}</option>
          </select>
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('regiao')" msgErro="A região é obrigatória."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('bairro')">
          <label for="Nome">Bairro</label>
          <select class="form-select" formControlName="bairro">
            <option [ngValue]="null" [disabled]="true" >Selecione</option>
            <option *ngFor="let bairro of bairro" [value]="bairro.nome">{{ bairro.nome }}</option>
          </select>
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('bairro')" msgErro="O bairro é obrigatório."></app-campo-control-erro>
        </div>
        <!--terceiro bloco-->
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('numeroAtendimento')">
          <label for="Nome">Nº de atendimento</label>
          <input type="text" class="form-control" placeholder="Número..." formControlName="numeroAtendimento">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('numeroAtendimento')" msgErro="O número é obrigatório."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('dataInicioAtendimento')">
          <label for="Nome">Data de atendimento</label>
          <input type="date" class="form-control" formControlName="dataInicioAtendimento">
          <label for="Ate">Até</label>
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('dataInicioAtendimento')" msgErro="As datas são obrigatórias."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3 fim" [ngClass]="aplicaCssErro('dataFimAtendimento')">
          <label for="Nome"></label>
          <input type="date" class="data-final form-control" formControlName="dataFimAtendimento">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('dataFimAtendimento')" msgErro="As datas são obrigatórias."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('solicitante')">
          <label for="Nome">Solicitante</label>
          <input type="text"  class="form-control" placeholder="Solicitante..." formControlName="solicitante">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('solicitante')" msgErro="O solicitante é obrigatório."></app-campo-control-erro>
        </div>
        <!--QUARTO BLOCO-->
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('dataInicioOcorrencia')">
          <label for="Nome">Data da ocorrência</label>
          <input type="date" class="form-control" formControlName="dataInicioOcorrencia">
          <label for="Ate">Até</label>
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('dataInicioOcorrencia')" msgErro="As datas são obrigatórias."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3 fim" [ngClass]="aplicaCssErro('dataFimOcorrencia')">
          <label for="Nome"></label>
          <input type="date" class="data-final form-control" formControlName="dataFimOcorrencia">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('dataFimOcorrencia')" msgErro="As datas são obrigatórias."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('codigo')">
          <label for="Nome">Código</label>
          <input type="text" class="form-control" placeholder="Digite o código" formControlName="codigo">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('codigo')" msgErro="O código é obrigatório."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('categoriaEntity')">
          <label for="Nome">Categoria</label>
          <select class="form-select" formControlName="categoriaEntity" [compareWith]="compararCategorias">
            <option [ngValue]="null" [disabled]="true" >Selecione</option>
            <option *ngFor="let categoria of listarCategorias" [ngValue]="categoria">{{ categoria.descricao }}</option>
          </select>
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('categoriaEntity')" msgErro="A categoria é obrigatória."></app-campo-control-erro>
        </div>
        <!--quinto bloco-->
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('status')">
          <label for="Nome">Status</label>
          <select class="form-select" formControlName="status">
            <option [ngValue]="null" [disabled]="true" >Selecione</option>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('status')" msgErro="O status é obrigatório."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('origemEntity')">
          <label for="Nome">Origem</label>
          <select class="form-select" formControlName="origemEntity" [compareWith]="compararOrigens">
            <option [ngValue]="null" [disabled]="true" >Selecione</option>
            <option *ngFor="let origem of listarOrigens" [ngValue]="origem">{{ origem.descricao }}</option>
          </select>
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('origemEntity')" msgErro="A origem é obrigatória."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3" [ngClass]="aplicaCssErro('assuntoEntity')">
          <label for="Nome">Assunto</label>
          <select class="form-select" formControlName="assuntoEntity" [compareWith]="compararAssuntos">
            <option [ngValue]="null" [disabled]="true" >Selecione</option>
            <option *ngFor="let assunto of listarAssuntos" [ngValue]="assunto">{{ assunto.descricao }}</option>
          </select>
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('assuntoEntity')" msgErro="O assunto é obrigatório."></app-campo-control-erro>
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Atuação</label>
          <select class="form-select" formControlName="idAtuacao">
            <option [ngValue]="null" [disabled]="true" >Selecione</option>
            <option value="35">Atuação 1</option>
          </select>
        </div>
      <!--sexto bloco-->
      <div class="form-group col-md-3">
        <label for="Nome">Atendente</label>
        <select class="form-select" >
          <option [ngValue]="null" [disabled]="true" >Selecione</option>
          <option value="Atendente 1">Atendente 1</option>
          <option value="Atendente 2">Atendente 2</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="Nome">Cadastrante</label>
        <select class="form-select" >
          <option [ngValue]="null" [disabled]="true" >Selecione</option>
          <option value="Cadastrante 1">Cadastrante 1</option>
          <option value="Cadastarnte ">Cadastrante 2</option>
        </select>
      </div>
      <div class="form-group col-md-3" [ngClass]="aplicaCssErro('prazoEntity')">
        <label for="Nome">Prazo</label>
        <select class="form-select" formControlName="prazoEntity" [compareWith]="compararPrazos">
          <option [ngValue]="null" [disabled]="true" >Selecione</option>
          <option *ngFor="let prazo of listarPrazos" [ngValue]="prazo">{{ prazo.descricao }}</option>
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('prazoEntity')" msgErro="O prazo é obrigatório."></app-campo-control-erro>
        </select>
      </div>
      <div class="form-group col-md-3" [ngClass]="aplicaCssErro('dataPrazo')">
        <label for="Nome">Data prazo</label>
        <input type="text" class="form-control" placeholder="dd/mm/aaaa" formControlName="dataPrazo">
      </div>
      <!--sexto bloco-->

      <div class="form-group col-md-3">
        <label for="Nome">Finalizado</label>
        <select class="form-select" formControlName="idFinalizado">
          <option [ngValue]="null" [disabled]="true" >Selecione</option>
          <option value="1">Sim</option>
        </select>
      </div>
      <div class="form-group col-md-3" >
        <label for="Nome">Anexo</label>
        <select class="form-select">
          <option [ngValue]="null" [disabled]="true" >Selecione</option>
          <option value="a">a</option>
        </select>
      </div>
      <div class="form-group col-md-3" >
        <label for="Nome">Ocorrência</label>
        <select class="form-select" formControlName="idOcorrencia">
          <option [ngValue]="null" [disabled]="true" >Selecione</option>
          <option value="a">a</option>
        </select>
      </div>
      <div class="form-group col-md-3" [ngClass]="aplicaCssErro('idResponsavelAtendimento')">
        <label for="Nome">Ocorrência cadastrada por</label>
        <select class="form-select" formControlName="idResponsavelAtendimento">
          <option [ngValue]="null" [disabled]="true" >Selecione</option>
          <option value="1">Leandro</option>
          <option value="2">Henrique</option>
        </select>
      </div>
      <!--sétimo bloco-->
      <div class="form-group col-md-3" [ngClass]="aplicaCssErro('idResponsavelOcorrencia')">
        <label for="Nome">Resp. pela ocorrência</label>
        <select class="form-select" formControlName="idResponsavelOcorrencia">
          <option [ngValue]="null" [disabled]="true" >Selecione</option>
          <option value="1">Leandro</option>
          <option value="2">Henrique</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="Nome">Nº do RAP</label>
        <input type="text" class="form-control" placeholder="" formControlName="numeroRap">
      </div>
      <div class="form-group col-md-3">
        <label for="Nome">Dígito do RAP</label>
        <input type="text" class="form-control" placeholder="" formControlName="digitoRap">
      </div>
      <div class="form-group col-md-3">
        <label for="Nome">Nº do SIMPROC</label>
        <input type="text" class="form-control" placeholder="" formControlName="numeroSimproc">
      </div>
      <!--oitavo bloco-->
      <div class="form-group col-md-3"  >
        <label for="Nome">Nº do SEI</label>
        <input type="text" class="form-control" placeholder="" formControlName="numeroSei">
      </div>
      <div class="form-group col-md-3" >
        <label for="Nome">Nº do documento</label>
        <input type="text" class="form-control" placeholder="Nº"  style="width: 38%" formControlName="numeroDocumento">
        <label style="font-size: 16px;">/</label>
        <input type="text" class="form-control" placeholder="Ano"  style="width: 38%" formControlName="anoDocumento">
      </div>
      <div class="form-group col-md-3" >
        <label for="Nome">Órgão responsável</label>
        <select class="form-select" formControlName="orgao" [compareWith]="compararOrgaos">
          <option [ngValue]="null" [disabled]="true" >Selecione</option>
          <option *ngFor="let orgao of listarOrgaos" [ngValue]="orgao">{{ orgao.descricao }}</option>
        </select>
      </div>
      <div class="form-group col-md-3" >
        <label for="Nome">Tipo</label>
        <select class="form-select" formControlName="tipoOcorrencia" [compareWith]="compararTipos">
          <option [ngValue]="null" [disabled]="true" >Selecione</option>
          <option *ngFor="let tipo of listarTipos" [ngValue]="tipo">{{ tipo.descricao }}</option>
        </select>
      </div>
      <!--nono bloco-->
      <div class="form-group col-md-3" >
        <label for="Nome">Retornar</label>
        <select class="form-select" formControlName="idRetornar">
          <option [ngValue]="null" [disabled]="true" >Selecione</option>
          <option value="1">Exemplo 1</option>
        </select>
      </div>
      <div class="form-group col-md-3" >
        <label for="Nome">C/ solicitantes</label>
        <select class="form-select" formControlName="solicitantes">
          <option [ngValue]="null" [disabled]="true" >Selecione</option>
          <option value="nao">Não</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="form-group col-md-3" style="font-size: 14px">
        <label for="Nome">Não Listar</label>
        <div class="checkbox" class="col-sm-6" formArrayName="opcaoNaoListar" *ngFor="let item of getFrameworksControls(); let i=index">
        <label for="checkbox-inline" style="padding-left:2px">
        <input type="checkbox" [formControlName]="i"> {{ opcaoNaoListar[i] }}
        </label>
      </div>
      </div>
      <div class="form-group col-md-3">
        <label for="Nome">Local/Pessoa Beneficiada</label>
        <input type="text" class="form-control" placeholder="" formControlName="beneficiado">
      </div>
      <!--décimo bloco-->
      <div class="form-group col-lg-6">
        <label for="Nome">Observação da ocorrência</label>
        <input type="text"class="form-control size-input" placeholder="Deixe aqui uma observação da sua ocorrência..." formControlName="observacao">
      </div>
      <div class="form-group col-lg-6" >
        <label for="Nome">Descrição</label>
        <input type="text" class="form-control size-input" placeholder="Deixe aqui uma descrição da ocorrência...." formControlName="descricao">
      </div>
      <button type="submit" class="btn btn-primary btn-lg">
        <span>Salvar</span></button>
      <!-- div row -->
    </form>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="title">
      <h1>Registrar atendimento</h1>
    </div>

    <form class="form" [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <!--primeiro bloco-->
      <div class="form-group col-md-3">

          <label for="Nome" class="control-label">Contato</label>
          <input
            type="text"
            formControlName="contato"
            maxlength="11"
            class="txt1"
            placeholder="Digite o contato"
            [value]=""
          />
        </div>
        <div class="form-group col-md-3">
          <label for="Nome" class="control-label">Logradouro</label>
          <input
            type="text"
            class="txt1 "
            placeholder="Digite o logradouro"
            formControlName="logradouro"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="Nome" class="control-label">Bairro</label>
          <input
            type="text"
            class="txt1 "
            placeholder="Digite seu bairro"
            formControlName="bairro"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Cidade</label>
          <input
            type="text"

            placeholder="Digite uma cidade"
            formControlName="cidade"
          />
        </div>
         <!--segundo bloco-->
        <div class="form-group col-md-3">
          <label for="Nome">UF</label>
          <select class="dropdown">
            <option value="">Selecione</option>
            <option value="a">a</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Região</label>
          <select class="dropdown">
            <option value="">Selecione</option>
            <option value="a">a</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Bairro</label>
          <select class="dropdown">
            <option value="">Selecione</option>
            <option value="a">a</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Cidade</label>
          <select class="dropdown">
            <option value="">Selecione</option>
            <option value="a">a</option>
          </select>
        </div>
        <!--terceiro bloco-->
        <div class="form-group col-md-3">
          <label for="Nome">Nº de atendimento</label>
          <input
            type="text"

            placeholder="Número..."
            formControlName="natendimento"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Data de atendimento</label>
          <input type="date">
          <label for="Ate">Até</label>
        </div>
        <div class="form-group col-md-3 fim">
          <label for="Nome"></label>
          <input type="date" class="data-final">
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Solicitante</label>
          <input
            type="text"
            placeholder="Solicitante..."
            formControlName="solicitante"
          />
        </div>
        <!--quarto bloco-->
        <div class="form-group col-md-3">
          <label for="Nome">Data da ocorrência</label>
          <input type="date">
          <label for="Ate">Até</label>
        </div>
        <div class="form-group col-md-3 fim">
          <label for="Nome"></label>
          <input type="date" class="data-final">
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Código</label>
          <input
            type="text"
            placeholder="Digite o código"
            formControlName="código"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Categoria</label>
          <select class="dropdown">
            <option value="">Selecione</option>
            <option value="a">a</option>
          </select>
        </div>
        <!--quinto bloco-->
        <div class="form-group col-md-3">
          <label for="Nome">Status</label>
          <select class="dropdown">
            <option value="">Selecione</option>
            <option value="a">a</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Origem</label>
          <select class="dropdown">
            <option value="">Selecione</option>
            <option value="a">a</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Assunto</label>
          <select class="dropdown">
            <option value="">Selecione</option>
            <option value="a">a</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="Nome">Atuação</label>
          <select class="dropdown">
            <option value="">Selecione</option>
            <option value="a">a</option>
          </select>
        </div>
      <!--sexto bloco-->
      <div class="form-group col-md-3">
        <label for="Nome">Atendente</label>
        <select class="dropdown">
          <option value="">Selecione</option>
          <option value="a">a</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="Nome">Cadastrante</label>
        <select class="dropdown">
          <option value="">Selecione</option>
          <option value="a">a</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="Nome">Prazo</label>
        <select class="dropdown">
          <option value="">Selecione</option>
          <option value="a">a</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="Nome">Data prazo</label>
        <input
          type="text"
          placeholder=""
          formControlName="data-prazo"
        />
      </div>
      <!--sexto bloco-->
      <div class="form-group col-md-3" style="opacity: 0">
        <label for="Nome">Finalizado</label>

      </div>
      <div class="form-group col-md-3" style="margin-top: -48px">
        <label for="Nome">Finalizado</label>
        <select class="dropdown">
          <option value="">Selecione</option>
          <option value="a">a</option>
        </select>
      </div>
      <div class="form-group col-md-3" style="margin-top: -48px">
        <label for="Nome">Anexo</label>
        <select class="dropdown">
          <option value="">Selecione</option>
          <option value="a">a</option>
        </select>
      </div>
      <div class="form-group col-md-3" style="margin-top: -48px">
        <label for="Nome">Ocorrência</label>
        <select class="dropdown">
          <option value="">Selecione</option>
          <option value="a">a</option>
        </select>
      </div>
      <div class="form-group col-md-3" style="margin-top: -48px">
        <label for="Nome">Ocorrência cadastrada por</label>
        <select class="dropdown">
          <option value="">Selecione</option>
          <option value="a">b</option>
        </select>
      </div>
      <!--sétimo bloco-->
      <div class="form-group col-md-3" >
        <label for="Nome">Resp. pela ocorrência</label>
        <select class="dropdown">
          <option value="">Selecione</option>
          <option value="a">b</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="Nome">Nº do RAP</label>
        <input
          type="text"
          placeholder=""
          formControlName="numero-rap"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="Nome">Dígito do RAP</label>
        <input
          type="text"
          placeholder=""
          formControlName="digito-rap"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="Nome">Nº do SIMPROC</label>
        <input
          type="text"
          placeholder=""
          formControlName="numero-simproc"
        />
      </div>
      <!--oitavo bloco-->
      <div class="form-group col-md-3" style="margin-left: -236px;">
        <label for="Nome">Nº do SEI</label>
        <input type="text" placeholder="" formControlName="numero-sei">
      </div>
      <div class="form-group col-md-3" >
        <label for="Nome">Nº do documento</label>
        <input type="text" placeholder="Nº" formControlName="numero-simproc" style="width: 38%">
        <label style="font-size: 16px;">/</label>
        <input type="text" placeholder="Ano" formControlName="" style="width: 38%">
      </div>
      <div class="form-group col-md-3" >
        <label for="Nome">Órgão responsável</label>
        <select class="dropdown">
          <option value="">Selecione</option>
          <option value="a">b</option>
        </select>
      </div>
      <div class="form-group col-md-3" style="margin: -94px 0px 0px 714px;">
        <label for="Nome">Tipo</label>
        <select class="dropdown">
          <option value="">Selecione</option>
          <option value="a">b</option>
        </select>
      </div>
      <!--nono bloco-->
      <div class="form-group col-md-3" >
        <label for="Nome">Retornar</label>
        <select class="dropdown">
          <option value="">Selecione</option>
          <option value="a">b</option>
        </select>
      </div>
      <div class="form-group col-md-3" >
        <label for="Nome">C/ solicitantes</label>
        <select class="dropdown">
          <option value="">Selecione</option>
          <option value="a">b</option>
        </select>
      </div>
      <div class="form-group col-md-3" style="font-size: 16px">
        <label for="Nome">Não Listar</label>
        <input type="checkbox">
        <label for="checkbox">Emendas</label>
        <input type="checkbox" style="margin-left: 10px">
        <label for="checkbox">Internos</label>
      </div>
      <div class="form-group col-md-3">
        <label for="Nome">Local/Pessoa Beneficiada</label>
        <input
          type="text"
          placeholder=""
          formControlName="data-prazo"
        />
      </div>
      <!--décimo bloco-->
      <div class="form-group col-lg-6" style="margin-left: -472px">
        <label for="Nome">Observação da ocorrência</label>
        <input type="text" placeholder="Deixe aqui uma observação da sua ocorrência..." class="size-input">
      </div>
      <div class="form-group col-lg-6" style="margin-left: -20px">
        <label for="Nome">Descrição</label>
        <input type="text" placeholder="Deixe aqui uma descrição da ocorrência...." class="size-input">
      </div>
      <button type="submit" class="btn btn-primary btn-lg float-end">
        <span>Salvar</span></button>
      <!-- div row -->
    </form>
  </div>
</div>
